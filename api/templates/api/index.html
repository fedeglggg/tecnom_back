<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h3 {
            margin-bottom: 30px;
        }
        .center {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }
        .form {
            width: 700px;
        }
        .text-area {
            height: 350px;
        }
        .mb-3 {
            margin-left: 5%;
        }
        .btn {
            margin-top: 16px;
        }
        .btn-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="form">
            <h3>Datos recibidos</h3>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input value="{{nombre}}" type="nombre" class="form-control" id="nombre" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Numero</label>
                <input value="{{numero}}" type="numero" class="form-control" id="numero" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Texto</label>
                <textarea class="form-control text-area" id="text">
                    {{text}}
                </textarea>
                
            </div>
            <div class="btn-wrapper">
               <a href="{% url 'conv' %}">
                    <button type="button" class="btn btn-dark">Ver otras conversaciones</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
