<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h3 {
            margin-bottom: 30px;
        }
        .center {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }
        .container-conv {
            width: 700px;
        }
        .text-area {
            height: 350px;
        }
        .mb-3 {
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container-conv">
            <h3>Conversaciones guardadas</h3>
            <div class="accordion" id="accordion">
                {% for i in convos %}
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="heading_{{forloop.counter}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{forloop.counter}}" aria-expanded="true" aria-controls="collapse_{{forloop.counter}}">
                            Conversaci√≥n con {{i.nombre}} - {{i.numero}}
                        </button>
                    </h2>
                    <div id="collapse_{{forloop.counter}}" class="accordion-collapse collapse" aria-labelledby="heading_{{forloop.counter}}" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            {{i.text}}
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
